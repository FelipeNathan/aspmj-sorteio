<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Sorteio ASMJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="scripts :: css" />
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img th:src="@{/images/aspmj-logo.png}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 col-sm-2 col-md-3"></div>
            <div class="col-10 col-sm-8 col-md-6 bg-primary text-warning px-5 pb-5 pt-4">
                <form action="#" th:action="@{/login}" method="post" novalidate>

                    <div class="alert alert-danger" role="alert" th:unless="${param.error == null}">
                        Usuário ou senha inválido!
                    </div>
                    <div class="form-group">
                        <label th:text="'Usuário:'" for="username"></label>
                        <input type="text" class="form-control" name="username" id="username" />
                    </div>

                    <div class="form-group">
                        <label th:text="'Senha:'" for="password"></label>
                        <input type="password" class="form-control" name="password" id="password" />
                    </div>

                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Entrar" class="btn btn-warning text-primary font-weight-bold" />
                    </div>
                </form>
            </div>
            <div class="col-1 col-sm-2 col-md-3"></div>
        </div>
    </div>
    <th:block th:replace="scripts :: js" />
</body>

</html>
