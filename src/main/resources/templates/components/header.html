<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header(title)">
    <div class="p-2 mb-5 bg-primary text-light">
        <div class="d-flex justify-content-center">
            <h2 class="font-weight-bold text-warning" th:text="${title}"></h2>
        </div>
    </div>
    <div class="d-flex justify-content-center justify-content-md-start ">
        <img th:src="@{/images/aspmj-logo.png}" class="logo"/>
    </div>
</body>

</html>
