<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sorteio ASMJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="scripts :: css" />
</head>

<body>
    <div th:replace="components/header :: header(${#strings.isEmpty(raffle.title) ? 'Novo sorteio' : raffle.title})"></div>
    <div class="container-fluig">
        <div class="row">
            <div class="col-1 col-sm-2 col-md-3"></div>
            <div class="col-10 col-sm-8 col-md-6 bg-primary text-warning p-5">
                <form th:action="@{/sorteios/salvar}" th:object="${raffle}" method="post" novalidate>
                    <div th:include="raffle/form :: form"></div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-warning text-primary font-weight-bold" value="Cadastrar" th:unless="${can_create_raffle == false}">
                        <a th:href="@{/sorteios}" class="btn btn-link text-white">Voltar</a>
                    </div>
                </form>
            </div>
            <div class="col-1 col-sm-2 col-md-3"></div>
        </div>
    </div>

    <th:block th:replace="scripts :: js" />
</body>

</html>
