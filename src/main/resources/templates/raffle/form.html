<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="form">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label th:text="'Descrição: '" for="title"></label>
        <input th:field="*{title}" th:errorclass="is-invalid" type="text" class="form-control"
            placeholder="Dia das Mães" required />
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></p>
    </div>

    <div class="form-group">
        <label th:text="'Período de inscrição:'" class="mb-0"></label>
        <div class="row">
            <div class="col-12 col-sm-6">
                <label th:text="'Início '" for="beginDate" class="col-form-label pt-0"></label>
                <div class="input-group date">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input th:field="*{beginDate}" th:errorclass="is-invalid" type="text" autocomplete="off"
                        class="form-control" required />
                    <p th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}" class="invalid-feedback"></p>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <label th:text="'Fim '" for="endDate" class="col-form-label pt-0"></label>
                <div class="input-group date">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input th:field="*{endDate}" th:errorclass="is-invalid" type="text" autocomplete="off"
                        class="form-control" required />
                    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group col-12 col-md-6 p-0 pr-md-3">
        <label th:text="'Data do sorteio: '" for="raffleDate"></label>
        <div class="input-group date">
            <div class="input-group-append">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input th:field="*{raffleDate}" th:errorclass="is-invalid" type="text" autocomplete="off"
                class="form-control" required />
            <p th:if="${#fields.hasErrors('raffleDate')}" th:errors="*{raffleDate}" class="invalid-feedback"></p>
        </div>
    </div>
</body>

</html>
